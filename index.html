<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Pig game :D</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <section class="player player0 player--active">
          <h2>Player 1</h2>
          <p class="score player0--score">0</p>
          <div class="current-label">
            <p class="current-text">CURRENT</p>
            <p class="player0--current">0</p>
          </div>
        </section>
        <section class="player player1">
          <h2>Player 2</h2>
          <p class="score player1--score">0</p>
          <div class="current-label">
            <p class="current-text">CURRENT</p>
            <p class="player1--current">0</p>
          </div>
        </section>
        <img src="src/img/dice-1.png" class="dice" />
        <button class="btn btn--new">New game</button>
        <button class="btn btn--roll">Roll the dice</button>
        <button class="btn btn--hold">Hold</button>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>
